{% load staticfiles %}
<html>
	<head>
		<link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">

		<script src='{% static "js/bootstrap.min.js" %}'></script>
	</head>
    <body>
    	<div class="container-fluid">

	  			<div class="col-sm-12">

					    {{ jform.as_p }}

					    {{ message }}

				</div>
			</div>
		</div>
	</body>
</html>
